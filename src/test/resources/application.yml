spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    open-in-view: true
    show-sql: false
  datasource:
    url: jdbc:h2:mem:ms;DB_CLOSE_DELAY=-1
    password: sa
    username: sa
logging:
  level:
    root: WARN
    org:
      springframework: WARN